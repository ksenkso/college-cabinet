<span class="calendar__select">
  <i
    class="material-icons select__arrow c-no-select"
    (click)="changeValue(-1)"
  >keyboard_arrow_left</i>
  <span class="select__value">{{value | month}}</span>
  <i
    class="material-icons select__arrow c-no-select"
    (click)="changeValue(1)"
  >keyboard_arrow_right</i>
</span>
