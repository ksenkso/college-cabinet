<form class="form form_students" [formGroup]="groupForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="form-group">
    <label class="center-block">Название:
      <input class="form-control" formControlName="group_name" required>
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Аббревиатура:
      <input class="form-control" formControlName="abbreviation" required>
    </label>
  </div>

  <div style="margin-bottom: 1em">
    <button type="submit"
            [disabled]="!studentForm.valid" class="btn btn-success">Save</button> &nbsp;
    <button type="reset" (click)="revert()"
            [disabled]="studentForm.pristine" class="btn btn-danger">Revert</button>
  </div>
</form>
