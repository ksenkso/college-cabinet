<form class="form form_students" [formGroup]="groupForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="form-group">
    <label class="center-block">Название:
      <input class="form-control" formControlName="name" required>
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Аббревиатура:
      <input class="form-control" formControlName="abbreviation" required>
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Год поступления:
      <input type="number" class="form-control" formControlName="year" required>
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Спецаильность:
      <select class="form-control" formControlName="spec_id">
        <option value="{{spec.id}}" *ngFor="let spec of specs">{{spec.code}} {{spec.name}}</option>
      </select>
    </label>
  </div>

  <div style="margin-bottom: 1em">
    <button type="submit"
            [disabled]="!groupForm.valid" class="btn btn-success">Save</button> &nbsp;
    <button type="reset" (click)="revert()"
            [disabled]="groupForm.pristine" class="btn btn-danger">Revert</button>
  </div>
</form>
