<h4 class="text-center">{{month.month}}</h4>
<table class="table table-bordered table-condensed">
  <thead>
  <tr>
    <td>№</td>
    <td>Содержание мероприятий</td>
    <td>Дата проведения</td>
    <td>Ответственный</td>
    <td>Отметка о выполнении</td>
    <td></td>
  </tr>
  </thead>
  <tbody>

  <ng-container *ngIf="items">
    <tr *ngFor="let item of items; let i=index">
      <td>{{i+1}}</td>
      <td
        contenteditable
        [textContent]="item.content"
        (input)="item.content=$event.target.textContent;markAsUpdated(item.id ? item.id : i)"
      >
      </td>
      <td
        contenteditable
        [textContent]="item.date"
        (input)="item.date=$event.target.textContent;markAsUpdated(item.id ? item.id : i)"
      >
      </td>
      <td
        contenteditable
        [textContent]="item.responsible"
        (input)="item.responsible=$event.target.textContent;markAsUpdated(item.id ? item.id : i)"
      >
      </td>
      <td
        contenteditable
        [textContent]="item.result"
        (input)="item.result=$event.target.textContent;markAsUpdated(item.id ? item.id : i)"
      >
      </td>
      <td><i class="material-icons" (click)="deleteRow(item.id, i)">delete</i></td>

    </tr>
  </ng-container>
  </tbody>
</table>
<button type="button" class="btn btn-primary" (click)="goBack()">Назад</button>
<button type="button" class="btn btn-primary" (click)="addRow()">Добавить</button>
<button type="button" class="btn btn-primary" (click)="save()">Сохранить</button>
