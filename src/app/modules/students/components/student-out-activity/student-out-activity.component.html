<form class="form form_meta" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

  <div class="form-group" formGroupName="out_courses">
    <label class="center-block">
      Курсы
    </label>
    <textarea class="form-control" formControlName="value" ></textarea>
  </div>
  <div class="form-group" formGroupName="out_sports">
    <label class="center-block">
      Спортивные кружки
    </label>
    <textarea class="form-control" formControlName="value" ></textarea>
  </div>
  <div class="form-group" formGroupName="out_days">
    <label class="center-block">
      Дни занятий
    </label>
    <textarea class="form-control" formControlName="value" ></textarea>
  </div>
  <div class="form-group" formGroupName="charge">
    <label class="center-block">
      Общественная нагрузка
    </label>
    <textarea class="form-control" formControlName="value" ></textarea>
  </div>


  <div style="margin-bottom: 1em">
    <button type="submit"
            [disabled]="!form.valid" class="btn btn-success">Save</button> &nbsp;
    <button type="reset" (click)="revert()"
            [disabled]="form.pristine" class="btn btn-danger">Revert</button>
  </div>
</form>
