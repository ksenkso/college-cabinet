<form class="form form_family" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

  <div class="form-group">
    <label class="center-block">Родители/опекуны:
      <textarea class="form-control" formControlName="p_name" required></textarea>
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Адрес
      <input class="form-control" formControlName="p_address" required>
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Тип:
      <select class="form-control" formControlName="type" required>
        <option value="{{type.id}}" *ngFor="let type of familyTypes">{{type.name}}</option>
      </select>
    </label>
  </div>
  <div class="form-group" *ngIf="form.get('type').value != 5">
    <label class="center-block">Место работы:
      <textarea class="form-control" formControlName="p_employment" ></textarea>
    </label>
  </div>
  <div class="form-group" >
    <label class="center-block">Телефоны:
      <input class="form-control" formControlName="p_phone" required>
    </label>
  </div>
  <div class="form-group" *ngIf="form.get('type').value==2">
    <label class="center-block">Тип воспитания:
      <input type="text" class="form-control" formControlName="edu_type" >
    </label>
  </div>
  <div class="form-group" *ngIf="form.get('type').value==2">
    <label class="center-block">Основная проблема:
      <input type="text" class="form-control" formControlName="trouble" >
    </label>
  </div>
  <div class="form-group" *ngIf="form.get('type').value==5">
    <label class="center-block">Причины опекунства:
      <input type="text" class="form-control" formControlName="purposes" >
    </label>
  </div>
  <div class="form-group" *ngIf="form.get('type').value==4">
    <label class="center-block">Состав семьи:
      <textarea type="text" class="form-control" formControlName="consist"></textarea>
    </label>
  </div>
  <div style="margin-bottom: 1em">
    <button type="submit"
            [disabled]="!form.valid" class="btn btn-success">Save</button> &nbsp;
    <button type="reset" (click)="revert()"
            [disabled]="form.pristine" class="btn btn-danger">Revert</button>
  </div>
</form>
