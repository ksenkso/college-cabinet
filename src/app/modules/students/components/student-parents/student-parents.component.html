<form class="form form_meta" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

  <div class="form-group" formGroupName="p_name">
    <label class="center-block">
      ФИО родителей
      <input class="form-control" type="text" formControlName="value" >
    </label>
    <textarea cols="30" rows="2" class="form-control" formControlName="value"></textarea>
  </div>
  <div class="form-group" formGroupName="p_address">
    <label class="center-block">
      Адрес проживания
    </label>
    <textarea cols="30" rows="5" class="form-control" formControlName="value"></textarea>
  </div>
  <div class="form-group" formGroupName="p_phone">
    <label class="center-block">
      Контактный телефон
    </label>
    <textarea class="form-control" formControlName="value" cols="30" rows="2"></textarea>
  </div>
  <div class="form-group" formGroupName="p_employment">
    <label class="center-block">
      Место работы
    </label>
    <textarea cols="30" rows="2" class="form-control" formControlName="value"></textarea>
  </div>


  <div style="margin-bottom: 1em">
    <button type="submit"
            [disabled]="!form.valid" class="btn btn-success">Save</button> &nbsp;
    <button type="reset" (click)="revert()"
            [disabled]="form.pristine" class="btn btn-danger">Revert</button>
  </div>
</form>
