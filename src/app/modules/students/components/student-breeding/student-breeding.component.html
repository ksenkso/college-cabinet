<form class="form form_meta" [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

  <div class="form-group" formGroupName="intelligence">
    <label class="center-block">
      Уровень интеллекта
    </label>
    <input type="number" formControlName="value" />
  </div>
  <div class="form-group" formGroupName="mercy">
    <label class="center-block">
      Милосердие
    </label>
    <input type="number" formControlName="value" />
  </div>
  <div class="form-group" formGroupName="responsibility">
    <label class="center-block">
      Ответственность
    </label>
    <input type="number" formControlName="value" />
  </div>
  <div class="form-group" formGroupName="justice">
    <label class="center-block">
      Справедливость
    </label>
    <input type="number" formControlName="value" />
  </div>
  <div class="form-group" formGroupName="character">
    <label class="center-block">
      Характер
    </label>
    <input type="number" formControlName="value" />
  </div>


  <div style="margin-bottom: 1em">
    <button type="submit"
            [disabled]="!form.valid" class="btn btn-success">Save</button> &nbsp;
    <button type="reset" (click)="revert()"
            [disabled]="form.pristine" class="btn btn-danger">Revert</button>
  </div>
</form>
